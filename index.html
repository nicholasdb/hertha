<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <!-- Header -->
  <title>Hertha BSC Berlin</title>
  <body>
    <header>
      <div id="header-container">
        <h1>Hertha BSC Berlin</h1>
        <nav>
          <ul>
            <li><a href="#goal">Goal</a></li>
            <li><a href="#characteristics">Stats</a></li>
            <li><a href="#team">Team</a></li>
         </ul>
        </nav>
      </div>
    </header>
    <!-- Goal -->
    <main>
      <div id="goal-container">
        <div id="goal">
          <div class="bannerbox">
            <div class="bannertext">
              <h2>Hertha BSC Berlin</h2>
              <p>Not come in last and maybe win a game or two</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Characteristics -->
      <div id="characteristics">
        <h1>Stats</h1>
        <p>In the Bundesliga since its formation in 1963</p>
      </div>
      <div class="characteristics-container">
        <div class="image-container">
            <div class="foto 1">
              <img src="./resources/images/Bundesliga_logo_(2017).svg.png" alt="Bundesliga Logo">
              <figcaption>18th best team in Bundesliga</figcaption>
            </div>
            <div class="foto 2">
              <img src="./resources/images/1.99.jpg" alt="Goal">          
              <figcaption>Trained to win matches</figcaption>
            </div>
            <div class="foto three">
              <img src="./resources/images/second.jpg" alt="Trophy">
              <figcaption>Last championship in 1931 </figcaption>
            </div>
            <div class="foto four">
              <img src="./resources/images/4.jpg" alt="Hertha BSC is too fast">
              <figcaption>Players can run very fast</figcaption>
            </div>
        </div>
      </div>
      <!-- Team -->
      <div id="team">
        <h1>The Team</h1>
        <div class="team-container">
            <div class="teamfoto-container2">
              <div class="foto2">
                <img src="./resources/images/profx1.jpg" alt="Professor X">
                <figcaption>Professor X</figcaption>
              </div>
              <div class="foto2">
                <img src="./resources/images/boris.jpg" alt="Boris Johnson">
                <figcaption>Boris Johnson</figcaption>
              </div>
              <div class="foto2">
                <img src="./resources/images/arille1.jpg" alt="Ariel The Little Mermaid">
                <figcaption>Ariel (The Little Mermaid)</figcaption>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h1>Hertha BSC Berlin</h1>
      <p>champions@herthabsc.de</p>
      <p>+49 (30) 555-goal</p>
      <div class="hertha">
        <img src="./resources/images/hertha-bsc-logo.png" alt="Hertha BSC Logo">
      </div>
    </footer>
    <!-- Footer Bar -->
      <div class="container">
        <div class="left">
          <p><a href="https://www.herthabsc.com/en" target="_blank">Hertha BSC</a></p>
        </div>
        <div class="right">
          <ul>
            <li><a href="https://www.facebook.com/herthabsc/" target="_blank"><img src="./resources/images/fb.jpg" alt="Facebook"></a></li>
            <li><a href="https://twitter.com/HerthaBSC?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="./resources/images/twitter.jpg" alt="Twitter"></a></li>        
            <li><a href="https://www.instagram.com/herthabsc/?hl=en" target="_blank"><img src="./resources/images/insta.jpg" alt="Instagram"></a></li>
          </ul>
        </div>
    </div>
  </body>
</html>
